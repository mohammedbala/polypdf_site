<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8f8f8 0%, #ffffff 100%);
            position: relative;
        }
        .logo {
            width: 200px;
            height: 200px;
            margin-bottom: 40px;
        }
        h1 {
            font-size: 72px;
            font-weight: 800;
            color: #000000;
            margin: 0 0 20px 0;
            text-align: center;
        }
        p {
            font-size: 32px;
            color: #666666;
            margin: 0;
            text-align: center;
            max-width: 900px;
        }
        .badge {
            position: absolute;
            top: 50px;
            right: 50px;
            background: #000000;
            color: #ffffff;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 24px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="badge">For iPad & iPhone</div>
        <img src="polypdf_icon.png" alt="PolyPDF Logo" class="logo">
        <h1>PolyPDF</h1>
        <p>Professional PDF Markup & Measurement Tools for Architects, Engineers & Construction</p>
    </div>
</body>
</html>
